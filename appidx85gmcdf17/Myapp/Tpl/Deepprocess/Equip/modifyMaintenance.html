<extend name="Myapp/Tpl/Public/model.html"/>
<block name="title"><title>设备维护信息修改（深加工）</title></block>
<block name="diyStyle">
	<style>
		td#atr{width:10%;text-align:center;}
		td#input{width:50%;}
		div.table-responsive{margin-left:5%;margin-top:1%;}
		caption {text-align:center;background-color:#E9E9E9;}
	</style>
</block>
<block name="content">
        <div class="table-responsive">
            <form action="__APP__/Deepprocess/Equip/updateMaintenance" method="post">
                <table class="table table-striped table-bordered table-hover">
                	<thead>
            			<caption>深加工设备维护信息修改</caption>
            		</thead>
            		<tbody>
		                <tr>
		                    <td id="atr">机器编号</td>
		                    <td id="input">
		                    	<input class="form-control" id="machineid" type="text" name='machineid' value="<{$data.machineid}>"/>
		                    </td>
		                </tr>
		                <tr>
		                    <td id="atr">设备名称</td>
		                    <td id="input">
		                    	<input class="form-control" id="name" type="text" name='name' value="<{$data.name}>" />
		                    </td>
		                </tr>
		                <tr>
		                    <td id="atr">维护周期</td>
		                    <td id="input">
		                    	<input class="form-control" id="cycle" type="text" name='cycle' value="<{$data.cycle}>"/>
		                    </td>
		                </tr>
		                <tr>
		                    <td id="atr">维护原因</td>
		                    <td id="input">
		                    	<input class="form-control" id="reason" type="text" name='reason' value="<{$data.reason}>"/>
		                    </td>
		                </tr>
		                <tr>
		                    <td id="atr">维护员</td>
		                    <td id="input">
		                    	<input class="form-control" id="operator" type="text" name='operator' value="<{$data.operator}>"/>
		                    </td>
		                </tr>
		                <tr>
		                    <td id="atr">日期</td>
		                    <td id="input">
		                    	<input class="form-control" id="date" type="text" name='date' value="<{$data.date}>" onClick="WdatePicker()"/>
		                    </td>
		                </tr>
            		</tbody>
            		<tfoot>
	                    <tr>
	                        <td id="atr"></td>
	                        <td id="input">
	                        	<input type='hidden' name='id' value="<{$data.id}>"/>
	                        	<input class="btn btn-primary" type="submit" value="确认修改" onclick="return confirm('是否确认？')"/>
	                        </td>
	                    </tr>
            		</tfoot>
                </table>
            </form>
        </div>
    </block>
