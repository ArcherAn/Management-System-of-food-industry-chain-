<extend name="Myapp/Tpl/Public/model.html"/>
<block name="title"><title>秧苗生物量信息添加</title></block>
<block name="diyStyle">
    <style>
        div.table-responsive{margin-left:5%;margin-top:1%;}
    </style>
</block>
<block name="content">
    <div class="table-responsive">
        <form action="__APP__/Plant/Planting/insert_database_biomassinfo" method="post">
            <table class="table table-bordered">
                <tr style="height:45px">
                    <td colspan="5" align="center" bgcolor="#E9E9E9">秧苗生物量信息添加表</td>
                </tr>
                <tr style="height:45px">
                    <td style="width: 150px;background-color:#E9E9E9">秧苗批次号</td>
                    <td ><input class="form-control" placeholder="如：0001" style="width: 250px;height: 30px" id="seedingid" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">叶绿素A</td>
                    <td><input class="form-control" placeholder="如：" style="width: 250px;height: 30px" id="chlorophyllA" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">指标1</td>
                    <td><input class="form-control" placeholder="如：" style="width: 250px;height: 30px" id="indicators1" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">指标2</td>
                    <td><input class="form-control" placeholder="如：" style="width: 250px;height: 30px" id="indicators2" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">指标3</td>
                    <td><input class="form-control" placeholder="如：" style="width: 250px;height: 30px" id="indicators3" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">指标4</td>
                    <td><input class="form-control" placeholder="如：" style="width: 250px;height: 30px" id="indicators4" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color: #E9E9E9">日期</td>
                    <td>
                        <div class="form-group">
                            <div class="input-group date form_date"data-date="" data-date-format="" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                <input class="form-control" placeholder="如：2015-3-15" style="width: 250px;height: 30px" id="date" type="text" name='purchasedate' onclick="change_ipt" value="" readonly/>
                                <span class="input-group-addon" style="float: left"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                            <input type="hidden" id="dtp_input2" value="" /><br/>
                        </div>
                    </td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9"></td>
                    <td><input class="btn btn-primary" id="apply" type="submit" value="确认添加"/></td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        $(function() {
            $("#apply").click(function(){
                if(confirm('确认添加？')){
                    var a=$('#seedingid').val();
                    var b=$('#chlorophyllA').val();
                    var c=$('#indicators1').val();
                    var d=$('#indicators2').val();
                    var e=$('#indicators3').val();
                    var f=$('#indicators4').val();
                    var g=$('#date').val();
                    var url='__APP__/Plant/Planting/insert_database_biomassinfo';
                    if(a == ""){
                        alert("请填写秧苗批次号！");
                        return false;}
                    if(b == "") {
                        alert("请填写叶绿素A！");
                        return false;}
                    if(c == "") {
                        alert("请填写指标1！");
                        return false;}
                    if(d == "") {
                        alert("请填写指标2！");
                        return false;}
                    if(e == "") {
                        alert("请填写指标3！");
                        return false;}
                    if(f == "") {
                        alert("请填写指标4！");
                        return false;}
                    if(g == "") {
                        alert("请填写日期！");
                        return false;}
                    var data={
                        seedingid:a,
                        chlorophyllA:b,
                        indicators1:c,
                        indicators2:d,
                        indicators3:e,
                        indicators4:f,
                        date:g,
                        hidden:$('#hash').val()
                    };
                    $(this).attr("disabled",true);
                    $(this).val("数据处理中.....");
                    $.post(url,data,function(data){
                        alert(data.info);
                        window.location.href=data.url;
                    });
                    $(this).val("数据处理成功.....");
                    return true;
                }
            });
        });
    </script>
    <script type="text/javascript">
        $('.form_date').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    </script>
</block>
