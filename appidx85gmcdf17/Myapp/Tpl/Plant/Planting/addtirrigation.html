<extend name="Myapp/Tpl/Public/model.html"/>
<block name="title"><title>灌溉操作信息添加</title></block>
<block name="diyStyle">
    <style>
        div.table-responsive{margin-left:5%;margin-top:1%;}
    </style>
</block>
<block name="content">
    <div class="table-responsive">
        <form action="__APP__/Plant/Planting/insert_database_tirrigation" method="post">
            <table class="table table-bordered">
                <tr style="height:45px">
                    <td colspan="5" align="center" bgcolor="#E9E9E9">灌溉操作信息添加表</td>
                </tr>
                <tr style="height:45px">
                    <td style="width: 150px;background-color:#E9E9E9">农田编号</td>
                    <td ><input class="form-control" placeholder="如：0001" style="width: 250px;height: 30px" id="farmlandid" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">灌溉面积</td>
                    <td><input class="form-control" placeholder="如：1" style="width: 250px;height: 30px" id="irrigationarea" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">水量</td>
                    <td><input class="form-control" placeholder="如：1" style="width: 250px;height: 30px" id="amount" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">操作员</td>
                    <td><input class="form-control" placeholder="如：张三" style="width: 250px;height: 30px" id="operator" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color: #E9E9E9">日期</td>
                    <td>
                        <div class="form-group">
                            <div class="input-group date form_date"data-date="" data-date-format="" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                <input class="form-control" placeholder="如：2015-3-15" style="width: 250px;height: 30px" id="date" type="text" name='purchasedate' onclick="change_ipt" value="" readonly/>
                                <span class="input-group-addon" style="float: left"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                            <input type="hidden" id="dtp_input2" value="" /><br/>
                        </div>
                    </td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9"></td>
                    <td><input class="btn btn-primary" id="apply" type="submit" value="确认添加"/></td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        $(function() {
            $("#apply").click(function(){
                if(confirm('确认添加？')){
                    var a=$('#farmlandid').val();
                    var b=$('#irrigationarea').val();
                    var c=$('#amount').val();
                    var d=$('#operator').val();
                    var e=$('#date').val();
                    var url='__APP__/Plant/Planting/insert_database_tirrigation';
                    if(a == ""){
                        alert("请填写农田编号！");
                        return false;}
                    if(b == "") {
                        alert("请填写灌溉面积！");
                        return false;}
                    if(c == "") {
                        alert("请填写水量！");
                        return false;}
                    if(d == "") {
                        alert("请填写操作员！");
                        return false;}
                    if(e == "") {
                        alert("请填写日期！");
                        return false;}
                    var data={
                        farmlandid:a,
                        irrigationarea:b,
                        amount:c,
                        operator:d,
                        date:e,
                        hidden:$('#hash').val()
                    };
                    $(this).attr("disabled",true);
                    $(this).val("数据处理中.....");
                    $.post(url,data,function(data){
                        alert(data.info);
                        window.location.href=data.url;
                    });
                    $(this).val("数据处理成功.....");
                    return true;
                }
            });
        });
    </script>
    <script type="text/javascript">
        $('.form_date').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    </script>
</block>
