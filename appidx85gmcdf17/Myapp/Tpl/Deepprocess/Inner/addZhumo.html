<extend name="Myapp/Tpl/Public/model.html"/>
<block name="title"><title>注模质检信息添加（深加工）</title></block>
<block name="diyStyle">
	<style>
		td#atr{width:10%;text-align:center;}
		td#input{width:50%;}
		div.table-responsive{margin-left:5%;margin-top:1%;}
		caption {text-align:center;background-color:#E9E9E9;}
	</style>
</block>
    <block name="content">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
            	<thead>
            		<caption>添加注模质检信息记录</caption>
            	</thead>
            	<tbody>
	                <tr>
	                    <td id="atr">产品批次</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：1" id="batchid" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">重量</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：1kg" id="weight" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">感官</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：优" id="sensory" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">指标1</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：？" id="index1" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">质检员</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：张三" id="operator" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">日期</td>
	                    <td id="input">
	                    	<input class="form-control" id="date" type="text" onClick="WdatePicker()"/>
	                    </td>
	                </tr>
            	</tbody>
            	<tfoot>
	      			<tr>
	                    <td id="atr"></td>
	                    <td id="input">
	                    	<input class="btn btn-primary" id="apply" type="submit" value="确认添加" />
	                    </td>
	                </tr>
            	</tfoot>
            </table>
        </div>
        <script>
        $(function() {
                $("#apply").click(function(){
                	if(confirm('确认添加？')){
	                    var a=$('#batchid').val();
	                    var b=$('#weight').val();
	                    var c=$('#sensory').val();
	                    var d=$('#index1').val();
	                    var e=$('#operator').val();
	                    var f=$('#date').val();
	                    var url='__APP__/Deepprocess/Inner/insert_database_zhumo';
	                    if(a == ""){
	                        alert("请填写产品批次！");
	                        return false;}
	                    if(b == "") {
	                        alert("请填写重量！");
	                        return false;}
	                    if(c == "") {
	                        alert("请填写感官！");
	                        return false;}
	                    if(d == "") {
	                        alert("请填写指标1！");
	                        return false;}
	                    if(e == "") {
	                        alert("请填写质检员！");
	                        return false;}
	                    if(f == ""){
	                        alert("请填写日期！");
	                        return false;}
	                    var data={
	                    	batchid:a,
	                    	weight:b,
	                    	sensory:c,
	                    	index1:d,
	                    	operator:e,
	                    	date:f,
	                        hidden:$('#hash').val()
	                    };
	                    $(this).attr("disabled",true);
	                    $(this).val("数据处理中.....");
	                    $.post(url,data,function(data){
	                        alert(data.info);
	                        window.location.href=data.url;
	                    });
	                    $(this).val("数据处理成功.....");
	                    return true;
                	}
                });
            });
        </script>
    </block>
