<extend name="Myapp/Tpl/Public/model.html"/>
<block name="title">
	<title>人员信息添加</title>
</block>
<block name="diyStyle">
	<style>
		td#atr{width:10%;text-align:center;}
		td#input{width:50%;}
		div.table-responsive{margin-left:5%;margin-top:1%;}
		caption {text-align:center;background-color:#E9E9E9;}
	</style>
</block>
    <block name="content">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
            	<thead>
            		<caption>深加工人员信息添加</caption>
            	</thead>
            	<tbody>
	                <tr>
	                    <td id="atr">员工编号：</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：20080101" id="workid" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">姓名：</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：张三" id="name" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">性别：</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：男" id="sex" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">年龄：</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：35" id="age" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">工龄：</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：4" id="workage" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">岗位：</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：装包员" id="post" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">家庭住址：</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：荆州市" id="address" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">联系电话：</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：13456544537" id="telephone" type="text" />
	                    </td>
	                </tr>
            	</tbody>
            	<tfoot>
	                <tr>
	                	<td id="atr"></td>
	                    <td id="input">
	                    	<input class="btn btn-primary" id="apply" type="submit" value="确认添加" />
	                    </td>
	                </tr>
            	</tfoot>
            </table>
        </div>
        <script>
        $(function() {
                $("#apply").click(function(){
                	if(confirm('确认添加？')){
	                    var a=$('#workid').val();
	                    var b=$('#name').val();
	                    var c=$('#sex').val();
	                    var d=$('#age').val();
	                    var e=$('#workage').val();
	                    var f=$('#post').val();
	                    var g=$('#address').val();
	                    var h=$('#telephone').val();
	                    var url='__APP__/Deepprocess/Worker/insert_database';
	                    if(a == ""){
	                        alert("请填写员工编号！");
	                        return false;}
	                    if(b == "") {
	                        alert("请填写姓名！");
	                        return false;}
	                    if(c == "") {
	                        alert("请填写性别！");
	                        return false;}
	                    if(d == "") {
	                        alert("请填写年龄！");
	                        return false;}
	                    if(e == "") {
	                        alert("请填写工龄！");
	                        return false;}
	                    if(f == ""){
	                        alert("请填写岗位！");
	                        return false;}
	                    if(g == ""){
	                        alert("请填写家庭住址！");
	                        return false;}
	                    if(h == ""){
	                        alert("请填写电话号码！");
	                        return false;}
	                    var data={
	                        workid:a,
	                        name:b,
	                        sex:c,
	                        age:d,
	                        workage:e,
	                        post:f,
	                        address:g,
	                        telephone:h,
	                        hidden:$('#hash').val()
	                    };
	                    $(this).attr("disabled",true);
	                    $(this).val("数据处理中.....");
	                    $.post(url,data,function(data){
	                        alert(data.info);
	                        window.location.href=data.url;
	                    });
	                    $(this).val("数据处理成功.....");
	                    return true;
                	}
                });
            });
        </script>
    </block>
