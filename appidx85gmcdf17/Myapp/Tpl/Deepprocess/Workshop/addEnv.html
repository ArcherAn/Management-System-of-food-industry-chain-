<extend name="Myapp/Tpl/Public/model.html"/>
<block name="title"><title>车间环境记录添加（深加工）</title></block>
<block name="diyStyle">
	<style>
		td#atr{width:10%;text-align:center;}
		td#input{width:50%;}
		div.table-responsive{margin-left:5%;margin-top:1%;}
		caption {text-align:center;background-color:#E9E9E9;}
	</style>
</block>
    <block name="content">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
            	<thead>
            		<caption>添加车间环境记录</caption>
            	</thead>
            	<tbody>
	                <tr>
	                    <td id="atr">车间编号</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：20080101" id="workshopid" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">车间名称</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：灭菌" id="name" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">温度</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：20" id="temp" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">湿度</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：/" id="humidity" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">细菌级别</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：十万级" id="level" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">指标1</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：？" id="index1" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">日期</td>
	                    <td id="input">
	                    	<input class="form-control" id="date" type="text" onClick="WdatePicker()"/>
	                    </td>
	                </tr>
            	</tbody>
            	<tfoot>
	      			<tr>
	                    <td id="atr"></td>
	                    <td id="input">
	                    	<input class="btn btn-primary" id="apply" type="submit" value="确认添加" />
	                    </td>
	                </tr>
            	</tfoot>
            </table>
        </div>
        <script>
        $(function() {
                $("#apply").click(function(){
                	if(confirm('确认添加？')){
	                    var a=$('#workshopid').val();
	                    var b=$('#name').val();
	                    var c=$('#temp').val();
	                    var d=$('#humidity').val();
	                    var e=$('#level').val();
	                    var f=$('#index1').val();
	                    var g=$('#date').val();
	                    var url='__APP__/Deepprocess/Workshop/insert_database_env';
	                    if(a == ""){
	                        alert("请填写车间编号！");
	                        return false;}
	                    if(b == "") {
	                        alert("请填写车间名称！");
	                        return false;}
	                    if(c == "") {
	                        alert("请填写温度！");
	                        return false;}
	                    if(d == "") {
	                        alert("请填写湿度！");
	                        return false;}
	                    if(e == "") {
	                        alert("请填写细菌级别！");
	                        return false;}
	                    if(f == ""){
	                        alert("请填写指标1！");
	                        return false;}
	                    if(g == ""){
	                        alert("请填写日期！");
	                        return false;}
	                    var data={
	                    	workshopid:a,
	                        name:b,
	                        temp:c,
	                        humidity:d,
	                        level:e,
	                        index1:f,
	                        date:g,
	                        hidden:$('#hash').val()
	                    };
	                    $(this).attr("disabled",true);
	                    $(this).val("数据处理中.....");
	                    $.post(url,data,function(data){
	                        alert(data.info);
	                        window.location.href=data.url;
	                    });
	                    $(this).val("数据处理成功.....");
	                    return true;
                	}
                });
            });
        </script>
    </block>
