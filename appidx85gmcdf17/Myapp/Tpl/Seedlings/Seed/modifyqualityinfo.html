<extend name="Myapp/Tpl/Public/model.html"/>
<block name="title"><title>种子质量信息修改</title></block>
<block name="content">
    <div style="margin-top:1%">
        <form action="__APP__/Seedlings/Seed/updatequalityinfo" method="post">
            <table class="table table-bordered">
                <tr style="height:45px">
                    <td colspan="5" align="center" bgcolor="#E9E9E9">种子质量信息修改</td>
                </tr>
                <tr style="height:45px">
                    <td style="width: 150px;background-color:#E9E9E9">种子批次号</td>
                    <td ><input class="form-control"  style="width: 250px;height: 30px" type="text" name='seedid'  value="<{$data.seedid}>"/></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">发芽率</td>
                    <td><input class="form-control" style="width: 250px;height: 30px" type="text" name='germinationrate'value="<{$data.germinationrate}>"/></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">发芽指数</td>
                    <td><input class="form-control"  style="width: 250px;height: 30px" type="text" name='germinationindex'  value="<{$data.germinationindex}>"/></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">发芽势</td>
                    <td><input class="form-control"  style="width: 250px;height: 30px" type="text" name='germinationpotential'  value="<{$data.germinationpotential}>"/></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color: #E9E9E9">千粒重</td>
                    <td><input class="form-control" style="width: 250px;height: 30px" type="text" name='weight'  value="<{$data.weight}>"/></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color: #E9E9E9">指标</td>
                    <td><input class="form-control" style="width: 250px;height: 30px" type="text" name='indicators'  value="<{$data.indicators}>"/></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9"></td>
                    <td><input type='hidden' name='id' value="<{$data.id}>"/><input class="btn btn-primary" type="submit" value="确认修改" onclick="return confirm('是否确认？')"/></td>
                </tr>
            </table>
        </form>
    </div>
</block>
