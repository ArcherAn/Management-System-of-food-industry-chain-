<extend name="Myapp/Tpl/Public/model.html"/>
<block name="title"><title>喷药操作信息</title></block>
<block name="content">
<script>
document.getElementById('yuyang').click();
</script>
    <script>
        function jump(){
            window.location="__APP__/Seedlings/Drug/addsprayoperate";
        }
    </script>
    <div>
        <div style="height: 50px">
            <span style="margin-top: 5px;font-size: 28px">育秧管理平台</span>
        </div>
        <div style="background-color: #b1bab7;height: 30px">
            <span style="margin-top: 5px;float: left">主页&nbsp;>&nbsp;育秧&nbsp;>&nbsp;药品管理&nbsp;>&nbsp;喷药操作信息</span>
        </div>
        <div  style="margin-top: 10px;">
            <form action="__APP__/Seedlings/Drug/sprayoperate" method="get">
                <span style="font-size: 16px;float: left">种子批次号：</span>
                <span style="float: left;margin-left: 10px"><input name="drugid" type="text" placeholder="请输入要搜索的种子批次号" class="form-control"style="width: 200px;height: 30px"></span>
                <span><button type="submit" class="btn btn-primary btn-sm" style="float: left;margin-left: 10px;">查询</button></span>
                <span><button type="button" class="btn btn-success btn-sm" style="float: left;margin-left: 10px" onclick="jump()">新增信息</button></span>
            </form>
        </div>
        <div>
            <table  class="table table-striped table-bordered" style="margin-top: 50px;align:center;">
                <thead>
                <tr>
                    <th>种子批次号</th>
                    <th>药品批次号</th>
                    <th>用量</th>
                    <th>日期</th>
                    <th>操作员</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name='data' id='vo'>
                    <tr>
                        <td><{$vo.seedid}></td>
                        <td><{$vo.drugid}></td>
                        <td><{$vo.amount}>ml/kg</td>
                        <td><{$vo.date}></td>
                        <td><{$vo.operator}></td>
                        <td><a href="__APP__/Seedlings/Drug/modifysprayoperate/id/<{$vo.id}>">修改</a>|
                            <a href="__APP__/Seedlings/Drug/deletesprayoperate/id/<{$vo.id}>"onclick="return confirm('是否删除？')">删除</a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
        <div align="center"><{$page}></div>
    </div>
</block>
