<extend name="Myapp/Tpl/Public/model.html"/>
<block name="title"><title>粮食营养成分信息添加</title></block>
<block name="diyStyle">
    <style>
        div.table-responsive{margin-left:5%;margin-top:1%;}
    </style>
</block>
<block name="content">
    <div class="table-responsive">
        <form action="__APP__/Warehouse/Warehousein/insert_database_nutrition" method="post">
            <table class="table table-bordered">
                <tr style="height:45px">
                    <td colspan="5" align="center" bgcolor="#E9E9E9">粮食营养成分信息添加</td>
                </tr>
                <tr style="height:45px">
                    <td style="width: 150px;background-color:#E9E9E9">营养成分编号</td>
                    <td ><input class="form-control" placeholder="如：1" style="width: 250px;height: 30px" id="nutritionid" type="text"/></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">指标1</td>
                    <td><input class="form-control" placeholder="如：001" style="width: 250px;height: 30px" id="index1" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">指标2</td>
                    <td><input class="form-control" placeholder="如：001" style="width: 250px;height: 30px" id="index2" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">指标3</td>
                    <td><input class="form-control" placeholder="如：001" style="width: 250px;height: 30px" id="index3" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color: #E9E9E9">指标4</td>
                    <td><input class="form-control" placeholder="如：001" style="width: 250px;height: 30px" id="index4" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color: #E9E9E9">指标5</td>
                    <td><input class="form-control" placeholder="如：001" style="width: 250px;height: 30px" id="index5" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color: #E9E9E9">日期</td>
                    <td>
                        <div class="form-group">
                            <div class="input-group date form_date"data-date="" data-date-format="" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                <input class="form-control" placeholder="如：2015-3-15" style="width: 250px;height: 30px" id="date" type="text"  readonly/>
                                <span class="input-group-addon" style="float: left"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                            <input type="hidden" id="dtp_input2" value="" /><br/>
                        </div>
                    </td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9"></td>
                    <td><input class="btn btn-primary" id="apply" type="submit" value="确认添加" /></td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        $(function() {
            $("#apply").click(function(){
                if(confirm('确认添加？')){
                    var a=$('#nutritionid').val();
                    var b=$('#index1').val();
                    var c=$('#index2').val();
                    var d=$('#index3').val();
                    var e=$('#index4').val();
                    var f=$('#index5').val();
                    var g=$('#date').val();
                    var url='__APP__/Warehouse/Warehousein/insert_database_nutrition';
                    if(a == ""){
                        alert("请填写营养成分编号！");
                        return false;}
                    if(b == "") {
                        alert("请填写指标1！");
                        return false;}
                    if(c == "") {
                        alert("请填写指标2！");
                        return false;}
                    if(d == "") {
                        alert("请填写指标3！");
                        return false;}
                    if(e == "") {
                        alert("请填写指标4！");
                        return false;}
                    if(f == "") {
                        alert("请填写指标5！");
                        return false;}
                    if(g== ""){
                        alert("请填写日期！");
                        return false;}
                    var data={
                        nutritionid:a,
                        index1:b,
                        index2:c,
                        index3:d,
                        index4:e,
                        index5:f,
                        date:g,
                        hidden:$('#hash').val()
                    };
                    $(this).attr("disabled",true);
                    $(this).val("数据处理中.....");
                    $.post(url,data,function(data){
                        alert(data.info);
                        window.location.href=data.url;
                    });
                    $(this).val("数据处理成功.....");
                    return true;
                }
            });
        });
    </script>
    <script type="text/javascript">
        $('.form_date').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    </script>
</block>
