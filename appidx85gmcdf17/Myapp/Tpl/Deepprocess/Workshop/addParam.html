<extend name="Myapp/Tpl/Public/model.html"/>
<block name="title"><title>车间设备工艺参数添加（深加工）</title></block>
<block name="diyStyle">
	<style>
		td#atr{width:10%;text-align:center;}
		td#input{width:50%;}
		div.table-responsive{margin-left:5%;margin-top:1%;}
		caption {text-align:center;background-color:#E9E9E9;}
	</style>
</block>
    <block name="content">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
            	<thead>
            		<caption>添加车间设备工艺参数记录</caption>
            	</thead>
            	<tbody>
	                <tr>
	                    <td id="atr">车间编号</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：20080101" id="workshopid" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">机器编号</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：2" id="machineid" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">参数1</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：1" id="parameter1" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">参数2</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：1" id="parameter2" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">参数3</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：1" id="parameter3" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">参数4</td>
	                    <td id="input">
	                    	<input class="form-control" placeholder="如：1" id="parameter4" type="text"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td id="atr">日期</td>
	                    <td id="input">
	                    	<input class="form-control" id="date" type="text" onClick="WdatePicker()"/>
	                    </td>
	                </tr>
            	</tbody>
            	<tfoot>
	      			<tr>
	                    <td id="atr"></td>
	                    <td id="input">
	                    	<input class="btn btn-primary" id="apply" type="submit" value="确认添加" />
	                    </td>
	                </tr>
            	</tfoot>
            </table>
        </div>
        <script>
        $(function() {
                $("#apply").click(function(){
                	if(confirm('确认添加？')){
	                    var a=$('#workshopid').val();
	                    var b=$('#machineid').val();
	                    var c=$('#parameter1').val();
	                    var d=$('#parameter2').val();
	                    var e=$('#parameter3').val();
	                    var f=$('#parameter4').val();
	                    var g=$('#date').val();
	                    var url='__APP__/Deepprocess/Workshop/insert_database_param';
	                    if(a == ""){
	                        alert("请填写车间编号！");
	                        return false;}
	                    if(b == "") {
	                        alert("请填写机器编号！");
	                        return false;}
	                    if(c == "") {
	                        alert("请填写参数1！");
	                        return false;}
	                    if(d == "") {
	                        alert("请填写参数2！");
	                        return false;}
	                    if(e == "") {
	                        alert("请填写参数3！");
	                        return false;}
	                    if(f == ""){
	                        alert("请填写参数4！");
	                        return false;}
	                    if(g == ""){
	                        alert("请填写日期！");
	                        return false;}
	                    var data={
	                    	workshopid:a,
	                    	machineid:b,
	                    	parameter1:c,
	                        parameter2:d,
	                        parameter3:e,
	                        parameter4:f,
	                        date:g,
	                        hidden:$('#hash').val()
	                    };
	                    $(this).attr("disabled",true);
	                    $(this).val("数据处理中.....");
	                    $.post(url,data,function(data){
	                        alert(data.info);
	                        window.location.href=data.url;
	                    });
	                    $(this).val("数据处理成功.....");
	                    return true;
                	}
                });
            });
        </script>
    </block>
