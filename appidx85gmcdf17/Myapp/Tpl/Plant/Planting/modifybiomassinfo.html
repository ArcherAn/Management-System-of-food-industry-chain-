<extend name="Myapp/Tpl/Public/model.html"/>
<block name="title"><title>秧苗生物量信息修改</title></block>
<block name="content">
    <div style="margin-top:1%">
        <form action="__APP__/Plant/Planting/updatebiomassinfo" method="post">
            <table class="table table-bordered" style="border: 1px solid red">
                <tr style="height:45px">
                    <td colspan="5" align="center" bgcolor="#E9E9E9">秧苗生物量信息修改</td>
                </tr>
                <tr style="height:45px">
                    <td style="width: 150px;background-color:#E9E9E9">秧苗批次号</td>
                    <td ><input class="form-control"  style="width: 250px;height: 30px" type="text" name='seedingid'  value="<{$data.seedingid}>"/></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">叶绿素A</td>
                    <td><input class="form-control"  style="width: 250px;height: 30px" type="text" name='chlorophyllA' value="<{$data.chlorophyllA}>"/></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">指标1</td>
                    <td><input class="form-control" style="width: 250px;height: 30px" type="text" name='indicators1'  value="<{$data.indicators1}>"/></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">指标2</td>
                    <td><input class="form-control" style="width: 250px;height: 30px" type="text" name='indicators2'  value="<{$data.indicators2}>"/></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">指标3</td>
                    <td><input class="form-control" style="width: 250px;height: 30px" type="text" name='indicators3'  value="<{$data.indicators3}>"/></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">指标4</td>
                    <td><input class="form-control" style="width: 250px;height: 30px" type="text" name='indicators4'  value="<{$data.indicators4}>"/></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">日期</td>
                    <td><input class="form-control"  style="width: 250px;height: 30px" type="text" name='date'  value="<{$data.date}>" onClick="WdatePicker()"/></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9"></td>
                    <td><input type='hidden' name='id' value="<{$data.id}>"/><input class="btn btn-primary" type="submit" value="确认修改" onclick="return confirm('是否确认？')"/></td>
                </tr>
            </table>
        </form>
    </div>
    <script type="text/javascript">
        $('.form_date').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    </script>
</block>
