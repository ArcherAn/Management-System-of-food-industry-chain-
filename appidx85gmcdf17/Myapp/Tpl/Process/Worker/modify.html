<extend name="Myapp/Tpl/Public/model.html"/>
<block name="title"><title>人员信息修改</title></block>
<block name="diyStyle">
	<style>
		td#atr{width:10%;text-align:center;}
		td#input{width:50%;}
		div.table-responsive{margin-left:5%;margin-top:1%;}
		caption {text-align:center;background-color:#E9E9E9;}
	</style>
</block>
<block name="content">
        <div class="table-responsive">
            <form action="__APP__/Process/Worker/update" method="post">
                <table class="table table-striped table-bordered table-hover">
                	<thead>
            			<caption>加工人员信息修改</caption>
            		</thead>
                    <tr>
                        <td id="atr">员工编号</td>
                        <td id="input">
                        	<input class="form-control" placeholder="如：20080101" type="text" name='workid' value="<{$data.workid}>"/>
                        </td>
                    </tr>
                    <tr>
                        <td id="atr">姓名</td>
                        <td id="input">
                        	<input class="form-control" placeholder="如：张三" type="text" name='name' value="<{$data.name}>"/>
                        </td>
                    </tr>
                    <tr>
                        <td id="atr">性别</td>
                        <td id="input">
                        	<input class="form-control" placeholder="如：男" type="text" name='sex' value="<{$data.sex}>"/>
                        </td>
                    </tr>
                    <tr>
                        <td id="atr">年龄</td>
                        <td id="input">
                        	<input class="form-control" placeholder="如：35" type="text" name='age' value="<{$data.age}>"/>
                        </td>
                    </tr>
                    <tr>
                        <td id="atr">工龄</td>
                        <td id="input">
                        	<input class="form-control" placeholder="如：4" type="text" name='workage' value="<{$data.workage}>"/>
                        </td>
                    </tr>
                    <tr>
                        <td id="atr">岗位</td>
                        <td id="input">
                        	<input class="form-control" placeholder="如：育秧员" type="text" name='post' value="<{$data.post}>"/>
                        </td>
                    </tr>
                    <tr>
                        <td id="atr">家庭住址</td>
                        <td id="input">
                        	<input class="form-control" placeholder="如：荆州市" type="text" name='address' value="<{$data.address}>"/>
                        </td>
                    </tr>
                    <tr>
                        <td id="atr">联系电话</td>
                        <td id="input">
                        	<input class="form-control" placeholder="如：13456544537" type="text" name='telephone' value="<{$data.telephone}>"/>
                        </td>
                    </tr>
                    <tr>
                        <td id="atr"></td>
                        <td id="input">
                        	<input type='hidden' name='id' value="<{$data.id}>"/>
                        	<input class="btn btn-primary" type="submit" value="确认修改" onclick="return confirm('是否确认？')"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </block>
