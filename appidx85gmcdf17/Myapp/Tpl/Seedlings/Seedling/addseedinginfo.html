<extend name="Myapp/Tpl/Public/model.html"/>
<block name="title"><title>秧苗信息添加</title></block>
<block name="diyStyle">
    <style>
        div.table-responsive{margin-left:5%;margin-top:1%;}
    </style>
</block>
<block name="content">
    <div class="table-responsive">
        <form action="__APP__/Seedlings/Seedling/insert_database_seedinginfo" method="post">
            <table class="table table-bordered">
                <tr style="height:45px">
                    <td colspan="5" align="center" bgcolor="#E9E9E9">秧苗信息添加</td>
                </tr>
                <tr style="height:45px">
                    <td style="width: 150px;background-color:#E9E9E9">秧苗批次号</td>
                    <td ><input class="form-control" placeholder="如：0001" style="width: 250px;height: 30px" id="seedingid" type="text"/></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">密度</td>
                    <td><input class="form-control" placeholder="如：" style="width: 250px;height: 30px" id="density" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">株高</td>
                    <td><input class="form-control" placeholder="如：23" style="width: 250px;height: 30px" id="high" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">叶片数</td>
                    <td><input class="form-control" placeholder="如：10" style="width: 250px;height: 30px" id="leafnumber" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">叶片长度</td>
                    <td><input class="form-control" placeholder="如：10" style="width: 250px;height: 30px" id="leaflength" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">叶片宽度</td>
                    <td><input class="form-control" placeholder="如：2" style="width: 250px;height: 30px" id="leafwidth" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">叶色情况</td>
                    <td><input class="form-control" placeholder="如：" style="width: 250px;height: 30px" id="leafcolor" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">叶厚</td>
                    <td><input class="form-control" placeholder="如：" style="width: 250px;height: 30px" id="leafthickness" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9">根长</td>
                    <td><input class="form-control" placeholder="如：" style="width: 250px;height: 30px" id="rootlength" type="text" /></td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color: #E9E9E9">日期</td>
                    <td>
                        <div class="form-group">
                            <div class="input-group date form_date"data-date="" data-date-format="" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                <input class="form-control" placeholder="如：2015-3-15" style="width: 250px;height: 30px" id="date" type="text"  readonly/>
                                <span class="input-group-addon" style="float: left"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                            <input type="hidden" id="dtp_input1" value="" /><br/>
                        </div>
                    </td>
                </tr>
                <tr style="height:45px">
                    <td style="background-color:#E9E9E9"></td>
                    <td><input class="btn btn-primary" id="apply" type="submit" value="确认添加" /></td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        $(function() {
            $("#apply").click(function(){
                if(confirm('确认添加？')){
                    var a=$('#seedingid').val();
                    var b=$('#density').val();
                    var c=$('#high').val();
                    var d=$('#leafnumber').val();
                    var e=$('#leaflength').val();
                    var f=$('#leafwidth').val();
                    var g=$('#leafcolor').val();
                    var h=$('#leafthickness').val();
                    var i=$('#rootlength').val();
                    var j=$('#date').val();
                    var url='__APP__/Seedlings/Seedling/insert_database_seedinginfo';
                    if(a == ""){
                        alert("请填写秧苗批次号！");
                        return false;}
                    if(b == "") {
                        alert("请填写密度！");
                        return false;}
                    if(c == "") {
                        alert("请填写株高！");
                        return false;}
                    if(d == "") {
                        alert("请填写叶片数！");
                        return false;}
                    if(e == ""){
                       alert("请填写叶片长度！");
                            return false;}
                    if(f== ""){
                        alert("请填写叶片宽度！");
                            return false;}
                    if(g == ""){
                        alert("请填写叶色情况！");
                            return false;}
                    if(h == ""){
                        alert("请填写叶厚！");
                            return false;}
                    if(i == ""){
                       alert("请填写根长！");
                        return false;}
                    if(j == "") {
                        alert("请填写日期！");
                        return false;}
                    var data={
                        seedingid:a,
                        density:b,
                        high:c,
                        leafnumber:d,
                        leaflength:e,
                        leafwidth:f,
                        leafcolor:g,
                        leafthickness:h,
                        rootlength:i,
                        date:j,
                        hidden:$('#hash').val()
                    };
                    $(this).attr("disabled",true);
                    $(this).val("数据处理中.....");
                    $.post(url,data,function(data){
                        alert(data.info);
                        window.location.href=data.url;
                    });
                    $(this).val("数据处理成功.....");
                    return true;
                }
            });
        });
    </script>
    <script type="text/javascript">
        $('.form_date').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    </script>
</block>
